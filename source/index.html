  <template id="big-upload-form">
    <div class="main__upload-form-wrapper">
      <form action="">
        <div class="uploadForm">
          <h3>Добавьте решение, признанное судом высшей инстанции ошибочным.</h3>

          <p class="uploadFormP">1. Ваш Email для связи.<span class="uploadFormSpan"> На него будет отправлена
              ссылка для возможности резактировать Вашу публикацию.</span></p>
          <div class="text-field text-field_floating">
            <input class="text-field__input" name="email" type="email" id="email"
              title="Если Вы уверены, что все заполнили правильно и редактировать не придется - можно оставить поле пустым">
          </div>

          <p class="uploadFormP">2. Номер дела судебного решения, признанного судом высшей инстанции ошибочным
          </p>
          <div class="text-field text-field_floating">
            <input class="text-field__input" name="delo" type="text" id="delo"
              title="Укажите номер дела из текста судебного решения">
            <label class="text-field__label" for="delo">обязательное поле</label>
          </div>

          <p class="uploadFormP">3. Укажите ссылку данного решения на сайте суда (если решение обнародовано).
            <span class="uploadFormSpan">При отсутствии ссылки, на момент заполнения этой формы, публикация
              произойдет после ее появления в <a href="https://sudrf.ru/" target="_blank">«Государственной
                автоматизированной системе Российской Федерации
                «Правосудие»</a>
          </p></span>
          <details>
            <summary>Найти ссылку по номеру дела можно здесь:</summary>
            <ul>
              <li><a href="https://bahchisarai--krm.sudrf.ru/modules.php?name=sud_delo" target="_blank">Бахчисарайский
                  районный суд</a>
              </li>
              <li><a href="https://vs--krm.sudrf.ru/modules.php?name=sud_delo" target="_blank">Верховный суд
                  Республики Крым</a>
              </li>
            </ul>
          </details>
          <div class="text-field text-field_floating">
            <input class="text-field__input" name="link" type="text" id="link"
              title="Укажите ссылку на данное решение на сайте суда">
          </div>

          <p class="uploadFormP">4. Какая норма права признана нарушенной</p>
          <div class="text-field text-field_floating">
            <input class="text-field__input" name="postHeader" type="text" id="postHeader"
              title="Например: Вася Пупкин против прокуратуры Бахчисарайского р-на">
            <label class="text-field__label" for="postHeader">обязательное поле</label>
          </div>

          <p class="uploadFormP">5. Более подробное описание публикации. <span class="uploadFormSpan">
              Например: "суд нарушил право на непосредственное участие путем .....", "суд не назначил
              экспертизу, ссылаясь на ..... ", "суд неправильно допросил свидетеля способом наводящих вопросов
              ..... ", "суд не истребовал юридически значимые доказательства о предмете спора о праве .... " и
              т.д.</span>
          </p>
          <div class="text-field text-field_floating">
            <textarea class="text-field__input" name="postBody" type="text" id="postBody" title="" rows="10"></textarea>
            <label class="text-field__label" for="postBody"></label>
          </div>

          <p class="uploadFormP">6. Загрузить файлы:</p>
          <span class="uploadFormSpan">Добавить файл в формате PDF, JPG, JPEG до 5 Mb</span>
          <div class="text-field text-field_floating file">
            <input class="text-field__input" name="file" type="file" id="file"
              title="Добавьте файл и укажите краткое его описание" accept="image/png, image/jpeg, image/pdf">
          </div>
          <button class="btn addMoreFiles">Добавить еще файл</button>
          <hr>
          <p>Если у Вас возникли сложности или вопросы по заполнению данной формы, напишите нам:<a
              href="mailto:">example@gmail.com</a></p>
          <p>Ваш документ появится после проверки его действительности модератором.</p>
        </div>

      </form>
